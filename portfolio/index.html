<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Портфолио - ЖеньШень Tattoo</title>
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="page portfolio-page">
    <header class="section-header">
      <button class="back-btn" onclick="goBack()">← Назад</button>
      <h1 class="section-title">Портфолио</h1>
    </header>
    
    <section class="content-section">
      <!-- Loading indicator -->
      <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <p class="loading-text">Загрузка фотографий...</p>
      </div>
      
      <div class="portfolio-grid" id="portfolioGrid" style="display: none;">
        <!-- Instagram-style grid of photos -->
      </div>
    </section>
    
    <!-- Full-screen photo viewer -->
    <div class="fullscreen-viewer" id="fullscreenViewer">
      <div class="viewer-header">
        <button class="close-btn" onclick="closeViewer()">&times;</button>
      </div>
      <div class="photo-scroll-container" id="photoScrollContainer">
        <!-- All photos in vertical scroll -->
      </div>
    </div>
    
    <div class="spacer" aria-hidden="true"></div>
  </main>

  <script src="../js/app.js"></script>
  <script src="./script.js"></script>
</body>
</html>
